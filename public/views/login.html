

<section name="form-login"><!--form-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
          <div ng-hide="authenticated" class="login-form"><!--login form-->
            <h2>Login to your account</h2>
            <form name="form-login" novalidate>
              <input name="email" type="email" placeholder="Email Address" ng-model="email" ng-required="true">
              <input type="password" placeholder="Password" ng-model="password" ng-required="true">
              <div ng-show="invalidLogin">
                  <p style="padding:5px" class="bg-danger">Invalid email/password</p>
              </div>
              <button class="btn btn-default" type="submit" ng-click="login()" ng-disabled="form-login.$invalid">Login</button>
            </form>
          </div><!--/login form-->
          <div><username ng-show="authenticated"></username></div>
        </div>
      </div>
    </div>
  </section>
